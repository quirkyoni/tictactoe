<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section class="user-input-fields">
        <form action="" class="add-player-names">
            <div class="player-1">
                <label for="" class="player-1">Player 1</label>
                <input type="text" class="form-field-p1">
            </div>
            <div class="player-2">
                <label for="" class="player-2">Player 2</label>
                <input type="text" class="form-field-p2">
            </div>
        </form>
        <button class="reset">Reset</button>
    </section>

    <div class="grid">
        <div class="grid-item" id="r1">a</div>
        <div class="grid-item" id="r1">b</div>
        <div class="grid-item" id="r1">c</div>
        <div class="grid-item" id="r2">d</div>
        <div class="grid-item" id="r2">e</div>
        <div class="grid-item" id="r2">f</div>
        <div class="grid-item" id="r3">g</div>
        <div class="grid-item" id="r3">h</div>
        <div class="grid-item" id="r3">i</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
