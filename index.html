<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <section class="user-input-fields">
        <form action="" class="add-player-names">
            <div class="player-1">
                <label for="" class="player-1-input">Player 1</label>
                <input type="text" class="form-field-p1">
            </div>
            <div class="player-2">
                <label for="" class="player-2-input">Player 2</label>
                <input type="text" class="form-field-p2">
            </div>
        </form>
        <div class="display-controller">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
    </section>

    <div class="grid">
    </div>

    <script src="index.js"></script>
</body>

</html>
